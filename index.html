<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="css/style.css">
  <title>Baseball Game</title>
</head>
<body>

  <div id="gameContainer" style="position:relative; display:inline-block;">

    <canvas id="field" width="800" height="600"></canvas>

    <div class="pickoffButtons">
      <button id="pickoffButton" class="pickoffBtn" tabindex="-1">1B</button>
      <button id="pickoffButton2B" class="pickoffBtn" tabindex="-1">2B</button>
      <button id="pickoffButton3B" class="pickoffBtn" tabindex="-1">3B</button>
    </div>

    <div id="pitchTypeContainer" style="position:absolute; top:200px; left:380px; z-index:10;">
      <button class="pitchTypeBtn activePitch" data-pitch="FB">FB</button>
      <button class="pitchTypeBtn" data-pitch="CH">CH</button>
      <button class="pitchTypeBtn" data-pitch="SL">SL</button>
    </div>

  </div>

  <br />

  <button class="throwButton" id="throwButton" tabindex="-1">Ready</button><br />
  <div id="result"></div>
  <div id="countDisplay" style="font-size: 20px; font-weight: bold; margin-top: 5px;"></div>

  <script src="js/game-setup.js"></script>
  <script src="js/game-state.js"></script>
  <script src="js/pitching.js"></script>
  <script src="js/pickoff.js"></script>
  <script src="js/game-loop.js"></script>
  <script src="js/runners.js"></script>
  <script src="js/dugout.js"></script>
  <script src="js/field.js"></script>
  <script src="js/drag-and-drop.js"></script>
  <script src="js/batters.js"></script>
  <script src="js/render-game.js"></script>

</body>
</html>
